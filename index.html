<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Sign Up</title>
    <style>
        
 .fa {
        padding: 20px;
        font-size: 30px;
        width: 50px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
        border-radius: 50%;
      }
      
 .fa:hover {
          opacity: 0.7;
      }
      
 .fa-facebook {
        background: #3B5998;
        color: white;
      }
      
.fa-twitter {
        background: #55ACEE;
        color: white;
      }
  .fa-google {
        background: #dd4b39;
        color: white;
      }
  .fa-linkedin {
        background: #007bb5;
        color: white;
      }
      
    
    </style>
  </head>
  <body style= "background-image: linear-gradient(117.06deg, #4EC8FC 2.2%, rgba(144, 78, 252, 0.67) 88.15%);">
    
    
    <div class="container" style="background-color: #fff; border-radius: 30px;  padding:30px; margin:auto; margin-bottom: 60px; margin-top: 60px;">
    <div class="row m-5 no-gutters shadow-lg">
    <div class="col-md-6 d-none d-md-block">
    <img src="image.png" class="img-fluid" style="min-height:100%; border-radius: 30px; padding: 20px;"  />
    </div>
    <div class="col-md-6 bg-white p-5 col-sm-6 mx-auto">
    <h3 class="pb-3" style="text-align: center;">Login Form</h3>
    <div class="form-style">
    <form>
        <div class="form-group pb-2">  
            <label  for="exampleInputname1" class="form-label">Name</label>  
            <input style="background: rgba(228, 241, 255, 0.78);" type="name" placeholder="" class="form-control" id="exampleInputname1" aria-describedby="emailHelp">   
          </div>
      <div class="form-group pb-2">  
        <label for="exampleInputEmail1" class="form-label">Email</label>    
        <input style="background: rgba(228, 241, 255, 0.78);" type="email" placeholder="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">   
      </div>
      <div class="form-group pb-2" >   
        <label for="exampleInputPassword1" class="form-label">Password</label>    
        <input style="background: rgba(228, 241, 255, 0.78);" type="password" placeholder="" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group pb-2">  
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>    
        <input style="background: rgba(228, 241, 255, 0.78);" type="password" placeholder="" class="form-control" id="exampleInputPassword1">
      </div>
     <br>
       <div class="pb-2 text-center">
      <button type="submit" class="btn btn-primary">Sign Up</button>
       </div>
    </form>
    <hr class="hr-text" data-content="or-connect-with">
    <div class="social-buttons text-center"> 
        <a href="#" class="fa fa-facebook"></a>
<a href="#" class="fa fa-twitter"></a>
<a href="#" class="fa fa-google"></a>
<a href="#" class="fa fa-linkedin"></a>
         </div>

      <div class="pt-4 text-center">
      Already Have an Account?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="#">Login</a>
      </div>
    </div>
    
    </div>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
